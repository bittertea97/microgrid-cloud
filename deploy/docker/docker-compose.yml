name: microgrid-cloud

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: microgrid
      POSTGRES_PASSWORD: microgrid
      POSTGRES_DB: microgrid
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  nats:
    image: nats:2.10-alpine
    command: ["-js", "-m", "8222"]
    ports:
      - "4222:4222"
      - "8222:8222"

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"

  prometheus:
    image: prom/prometheus:v2.50.1
    volumes:
      - ./deploy/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./alerts:/etc/prometheus/alerts:ro
      - prom_data:/prometheus
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:10.4.2
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deploy/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

  thingsboard:
    image: golang:1.22-alpine
    working_dir: /workspace
    volumes:
      - .:/workspace
    command: ["go", "run", "./tools/fake_tb_server"]
    environment:
      FAKE_TB_ADDR: ":18080"
    ports:
      - "18080:18080"

  migrate:
    image: migrate/migrate:v4.16.2
    volumes:
      - ./migrations:/migrations:ro
    command: [
      "-path", "/migrations",
      "-database", "postgres://microgrid:microgrid@postgres:5432/microgrid?sslmode=disable",
      "up"
    ]
    depends_on:
      postgres:
        condition: service_healthy

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: microgrid-cloud:dev
    environment:
      DATABASE_URL: postgres://microgrid:microgrid@postgres:5432/microgrid?sslmode=disable
      HTTP_ADDR: ":8080"
      TENANT_ID: tenant-demo
      STATION_ID: station-demo-001
      PRICE_PER_KWH: "1.0"
      CURRENCY: CNY
      EXPECTED_HOURS: "24"
      TB_BASE_URL: http://thingsboard:18080
      TB_TOKEN: ""
      AUTH_JWT_SECRET: dev-secret-change-me
      INGEST_HMAC_SECRET: dev-ingest-secret
      INGEST_MAX_SKEW_SECONDS: "300"
      SHADOWRUN_PUBLIC_BASE_URL: http://localhost:8080
    ports:
      - "8080:8080"
    depends_on:
      migrate:
        condition: service_completed_successfully

volumes:
  pg_data:
  minio_data:
  prom_data:
  grafana_data:
